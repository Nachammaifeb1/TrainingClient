<div class="container">
<br/>
  <div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">

      <div class="panel panel-primary">
        <div class="panel-heading">Training Details</div>
        <div class="panel-body">

          
            <div class="alert alert-danger" *ngIf="errorMessageDisplay!=null">
              <strong>Error Occured!</strong> {{errorMessageDisplay}}
            </div> 
          
            <div class="alert alert-success" *ngIf="successMessageDisplay!=null">
              <strong>Success! </strong>Day Difference between start date and end date is  {{successMessageDisplay}}
            </div>

          <form [formGroup]="trainingForm" (ngSubmit)="onSubmit()">
            <div>
              <div class="row form-group form-inline">
                <label for="trainingName" class="control-label col-sm-4 ">Training Name:</label>
    
                <input id="trainingName" class="form-control col-sm-8" formControlName="trainingName"
                  placeholder="Please enter Training Name" required>
    
              </div>
              <div class="row form-group form-inline">
                <label class="control-label col-sm-4">Start Date:   </label>
    
    
                <input class="form-control col-sm-8" type="text" formControlName="startDate"
                required  [bsConfig]="{dataInputFormat:'DD/MM/YYYY'}" bsDatepicker>
    
              </div>
    
              <div class="row form-group form-inline">
                <label class="control-label col-sm-4 col-xs-4">End Date:  </label>
    
                <input class="form-control col-sm-8 col-xs-8" type="text" formControlName="endDate"
                required  [bsConfig]="{dataInputFormat:'DD/MM/YYYY'}" bsDatepicker>
    
              </div>
    
              <div class="form-group">
                <div class=" col-sm-10">
                  <input type="submit" class="btn btn-primary">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      
    </div>
    <div class="col-md-3">
     
    </div>
  </div>

</div>
